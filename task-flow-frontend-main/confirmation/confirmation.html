<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
         body { font-family: 'Poppins', sans-serif; }
        .bg-custom-blue { background-color: #00BFFF; }
        .text-custom-blue { color: #00BFFF; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full mx-auto">
        <img src="../images/undraw_mail_sent_re_0ofv.svg" alt="Email Confirmation" class="mx-auto h-48 mb-8">
        <h2 class="text-2xl font-bold text-center text-custom-blue mb-4">Confirm Your Email Address</h2>
        <p class="text-center text-gray-700 mb-6">A confirmation email has been sent to your email address.</p>
        <div class="flex items-center justify-center space-x-4">
            <button class="bg-custom-blue text-white px-4 py-2 rounded-lg font-semibold hover:bg-opacity-80">Resend Confirmation Email</button>
        </div>
        <p class="text-center text-gray-700 mt-4">Didn't receive the email? Check your spam folder or <a href="#" class="text-custom-blue hover:underline">request another email</a>.</p>
    </div>
</body>
</html>
